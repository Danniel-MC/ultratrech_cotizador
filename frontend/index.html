<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultratech - Cotizador de Reparaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>

            <h1 class="logo-container">
                <img src="assets/images/logo.png" alt="Logo Ultratech" class="header-logo">
            </h1>
            <h2>Cotiza la Reparación de tu Móvil Fácilmente</h2>
        </header>

        <main>
            <section class="cotizador-form">
                <div class="form-group">
                    <label for="marcaSelect">1. Selecciona la Marca:</label>
                    <select id="marcaSelect" class="form-control">
                        <option value="">Cargando marcas...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="modeloSelect">2. Selecciona el Modelo:</label>
                    <select id="modeloSelect" class="form-control" disabled>
                        <option value="">Selecciona una marca primero</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reparacionSelect">3. Tipo de Reparación:</label>
                    <select id="reparacionSelect" class="form-control" disabled>
                        <option value="">Selecciona un modelo primero</option>
                    </select>
                </div>
            </section>

            <section class="cotizacion-display" id="cotizacionDisplay">
                <p class="placeholder">Selecciona las opciones para ver tu cotización.</p>
            </section>

            <section class="action-buttons">
                <button id="savePdfBtn" class="btn primary-btn" disabled>Guardar Cotización (PDF)</button>
                <button id="saveImageBtn" class="btn primary-btn" disabled>Guardar Cotización (Imagen)</button>
                <a id="whatsappBtn" class="btn success-btn" target="_blank" disabled>
                    <i class="fab fa-whatsapp"></i> Contactar al Técnico
                </a>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Ultratech. Todos los derechos reservados.</p>
            <p>Dirección: Tu Dirección Aquí | Horario: L-V 9am-6pm</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
